<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tasks</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Aufgabenliste</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="Task" id="task">
                  <label for="task">Neue Aufgabe</label>
                </div>
                <input type="submit" value="Aufgabe hinzufügen" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Aufgaben</h5>
            <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Aufgaben filtern</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Aufgaben löschen</a>
          </div>
        </div>
      </div>
    </div>
  </div>
